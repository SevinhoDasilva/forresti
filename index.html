<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sevinho Dasilva â€” VinnGallery</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    :root {
      --bg-dark: #030410;
      --indigo-600: #6366f1;
      --muted: #bfc3ff;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #06071a, #03040d 70%);
      color: #d5d8e9;
      overflow-x: hidden;
    }

    #galaxy-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -20;
      pointer-events: none;
    }

    /* Loading */
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      background: rgba(2,3,10,0.95);
      z-index: 99999;
    }

    .holo-ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid rgba(99,102,241,0.12);
      border-top: 4px solid var(--indigo-600);
      animation: spin 1s linear infinite;
      box-shadow: 0 0 18px rgba(99,102,241,0.2);
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 60;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(9,10,20,0.35), rgba(9,10,20,0.12));
      border-bottom: 1px solid rgba(99,102,241,0.06);
    }

    nav ul {
      display: flex;
      gap: 1.25rem;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1rem;
      margin: 0;
      list-style: none;
      flex-wrap: wrap;  /* Flex Wrap untuk perangkat kecil */
    }

    nav a {
      color: #cbd5ff;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    nav a:hover {
      color: white;
      box-shadow: 0 0 10px rgba(99,102,241,0.12);
    }

    /* Header */
    header {
      padding-top: 88px;
      text-align: center;
      padding-bottom: 18px;
    }

    .neon {
      text-shadow: 0 0 10px #4f46e5, 0 0 26px #4338ca;
      color: #e6e9ff;
    }

    .typing::after {
      content: "|";
      animation: blink 0.6s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Masonry fix */
    .masonry {
      column-gap: 1rem;
      column-count: 1;
      padding: 1.25rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 640px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (min-width: 768px) {
      .masonry {
        column-count: 3;
      }
    }

    @media (min-width: 1024px) {
      .masonry {
        column-count: 4;
      }
    }

    .masonry figure {
      break-inside: avoid;
      margin: 0 0 1rem;
      position: relative;
      overflow: hidden;
      border-radius: 14px;
    }

    .masonry img {
      width: 100%;
      display: block;
      border-radius: 14px;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      background: #0a0a10;
    }

    .masonry figure:hover img {
      transform: scale(1.05) rotate(0.5deg);
      box-shadow: 0 0 22px rgba(99,102,241,0.18);
    }

    .caption {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(7,9,20,0.15), rgba(5,6,12,0.45));
      backdrop-filter: blur(6px);
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    /* Improve responsiveness */
    .masonry {
      column-gap: 0.5rem;
    }

    /* Add responsive modal for Lightbox */
    #lightbox-content {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    #lightbox img {
      width: 100%;
      height: auto;
    }

    /* Guestbook */
    #guestbook-form input,
    #guestbook-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }

    #guestbook-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #6366f1;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Fix for smaller devices */
    @media (max-width: 768px) {
      nav ul {
        padding: 0.5rem;
        gap: 1rem;
      }

      .stats {
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .caption {
        font-size: 14px;
        padding: 6px 8px;
      }
    }
  </style>
</head>

<body>
  <!-- Galaxy Canvas -->
  <canvas id="galaxy-bg"></canvas>

  <!-- Loading -->
  <div id="loading-screen">
    <div class="holo-ring"></div>
    <div style="color: var(--muted); letter-spacing: 3px;">LOADING...</div>
  </div>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#guestbook">Guestbook</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="mt-6 text-center">
    <div class="header-wrap">
      <div id="tilt" class="tilt">
        <h1 class="neon text-5xl font-extrabold">Sevinho Dasilva</h1>
        <p id="typing" class="typing text-indigo-300 mt-2 font-medium"></p>
      </div>
    </div>
    <div class="stats mt-6 flex gap-6 justify-center flex-wrap">
      <div class="stat">
        <div id="count-photos" class="text-3xl font-bold">0</div>
        <div class="text-xs opacity-80">Foto</div>
      </div>
      <div class="stat">
        <div id="count-projects" class="text-3xl font-bold">0</div>
        <div class="text-xs opacity-80">Projects</div>
      </div>
    </div>
  </header>

  <!-- Gallery -->
  <div class="masonry">
    <figure>
      <img src="https://via.placeholder.com/400" alt="Gallery Image">
      <div class="caption">
        <span>Image Caption</span>
        <a href="#lightbox" class="text-indigo-600">View</a>
      </div>
    </figure>
  </div>

  <!-- Guestbook -->
  <div id="guestbook" class="my-16">
    <h2 class="text-center text-3xl mb-4">Guestbook</h2>
    <form id="guestbook-form" class="max-w-xl mx-auto">
      <input type="text" placeholder="Your Name" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-16 p-8 text-center text-sm">
    <p>&copy; 2025 Sevinho Dasilva. All Rights Reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
    <div id="lightbox-content" class="relative bg-white p-4 rounded-lg">
      <span class="absolute top-0 right-0 p-2 cursor-pointer text-xl text-white" onclick="document.getElementById('lightbox').style.display='none'">&times;</span>
      <img id="lightbox-img" src="https://via.placeholder.com/600" alt="Lightbox" />
    </div>
  </div>

  <script>
    // Placeholder for functionality
    document.getElementById("lightbox").addEventListener("click", function(e) {
      if (e.target === this) {
        this.style.display = 'none';
      }
    });
  </script>
</body>
</html>
