<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Futuristik Saya</title>  <script src="https://cdn.tailwindcss.com"></script>  <style>
    html { scroll-behavior: smooth; }

    /* ==== THEME FUTURISTIK ==== */
    body {
      background: #06070d;
      color: #d0d4e4;
    }

    /* Gradient Futuristik */
    .futuristic-bg {
      background: radial-gradient(circle at 20% 20%, #0a0f2d, #050612 70%);
    }

    /* Neon Glow */
    .neon {
      box-shadow: 0 0 10px #4f46e5, 0 0 20px #4338ca;
    }

    /* Efek Fade-in */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== MASONRY GALLERY ==== */
    .masonry {
      column-count: 1;
      column-gap: 1rem;
    }
    @media (min-width: 640px) { .masonry { column-count: 2; } }
    @media (min-width: 768px) { .masonry { column-count: 3; } }
    @media (min-width: 1024px) { .masonry { column-count: 4; } }
    .masonry img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 14px;
      transition: 0.3s ease;
      cursor: pointer;
      background: #0a0a10;
    }
    .masonry img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #6366f1, 0 0 24px #4f46e5;
    }

    /* ==== LIGHTBOX ==== */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #4f46e5;
    }

  </style>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Lightbox
      const lightbox = document.getElementById('lightbox');
      const lightImg = document.getElementById('lightbox-img');
      document.querySelectorAll('.masonry img').forEach(img => {
        img.addEventListener('click', () => {
          lightImg.src = img.src;
          lightbox.style.display = 'flex';
        });
      });
      lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });
    });
  </script></head><body class="fade-in futuristic-bg">  <!-- LIGHTBOX -->  <div id="lightbox"><img id="lightbox-img" /></div>  <!-- NAVBAR -->  <nav class="fixed top-0 left-0 w-full text-white py-4 flex justify-center gap-10 z-50 backdrop-blur-md bg-opacity-20 bg-indigo-900/40 border-b border-indigo-600/40">
    <a href="#gallery" class="font-bold hover:text-indigo-300">Gallery</a>
    <a href="#about" class="font-bold hover:text-indigo-300">About</a>
    <a href="#contact" class="font-bold hover:text-indigo-300">Contact</a>
  </nav>  <!-- HEADER -->  <header class="text-white text-center py-16 mt-16">
    <h1 class="text-5xl font-bold neon">Gallery Futuristik</h1>
    <p class="text-lg opacity-80 mt-2">Dengan efek neon & tampilan ultra modern</p>
  </header>  <!-- GALLERY MASONRY MODE -->  <section id="gallery" class="p-6 fade-in masonry">
    <img src="DSC07189.JPG" alt="Foto 1" />
    <img src="IMG-20250923-WA0030.jpg" alt="Foto 2" />
  </section>  <!-- ABOUT -->  <section id="about" class="max-w-3xl mx-auto text-center p-10 fade-in">
    <h2 class="text-3xl font-bold mb-4 text-indigo-300">Tentang Saya</h2>
    <p class="opacity-80">Saya membuat galeri futuristik ini untuk menampilkan foto favorit dengan gaya neon modern.</p>
  </section>  <!-- CONTACT -->  <section id="contact" class="max-w-3xl mx-auto text-center p-10 fade-in">
    <h2 class="text-3xl font-bold mb-4 text-indigo-300">Kontak</h2>
    <p>Email: contoh@email.com</p>
  </section>  <!-- FOOTER -->  <footer class="text-center text-indigo-300 py-6 mt-10 opacity-70">
    <p>&copy; 2025 Gallery Futuristik</p>
  </footer></body>
</html>
